<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/lib/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/regular.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <a class="head-wrap" href="../../index.html">
            <div class = "head-img">
            <img src="https://codegym.vn/wp-content/uploads/2021/08/CodeGym-Logo.webp" alt="CodeGym Hà Nội" id="logo" >
            </div>
        </a>
        <div class = "head-button">
        <a class="backbutton" href="../for-while 1/index.html">
            <i class="fa-solid fa-arrow-left backicon"></i>
            Quay về
        </a>
        </div>
    </header>
    <div class="bt">
        <p>Bài 1: In dãy Fibonaci</p>
        <button onclick="run('bt1')" type="button" class="btn btn-primary">Chạy</button>
        <p class="result" id="bt1"></p>
    </div>
    <div class="bt">
        <p>Bài 2: Tính giai thừa của một số nguyên dương</p>
        <input type="text" id="soND"><br><br>
        <button onclick="run('bt2')" type="button" class="btn btn-primary">Chạy</button>
        <p class="result" id="bt2"></p>
    </div>
    <div class="bt">
        <p>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</p>
        <div style="display: flex;">
            <div>
                <label>Hướng</label> <br>
                <select id="triangle_direct" style="height: 30px;width: 150px;">
                    <option value="I">Hướng 1</option>
                    <option value="II">Hướng 2</option>
                    <option value="III">Hướng 3</option>
                    <option value="IV">Hướng 4</option>
                </select>
            </div>
            <div style="display: block; margin-left: 10px;">
                <label>Kí tự</label> <br>
                <input style="width: 40px; margin-right: 10px; text-align: center;" maxlength="1" type="text" value="*" id="triangle_mark">
                <span id="symbol_list"></span>
            </div>
        </div>
        <div style="margin-top: 10px; margin-bottom: 10px;">
            <label>Kích thước</label> <br>
            <input style="width: 150px;" type="number" value="5" id="triangle_size">
        </div>
        <button onclick="run('bt3')" type="button" class="btn btn-primary">Chạy</button>
        <p class="result" id="bt3"></p>
        <p id="tamGiac"></p>
    </div>
    <div class="bt">
        <p>Bài 4: In hình chữ nhật</p>
        <button onclick="run('bt4')" type="button" class="btn btn-primary">Chạy</button>
        <p class="result" id="bt4"></p>
        <p class="tamGiac1" id="hinhCn"></p>
    </div>
   
    <script src="bt.js"></script>
    <script src="../../../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
