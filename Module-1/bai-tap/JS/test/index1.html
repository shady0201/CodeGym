<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/assets/image/elseif.jpg" id ="image" style="width: 300px;height: 300px; position: relative; left: 300px; top: 100px;">
    <script>
        window.addEventListener('keydown', (e) => {
            if (e.key === 'd'){
                document.getElementById('image').style.left = parseInt(document.getElementById('image').style.left) + 10 + 'px';
            }
            else if (e.key === 'a'){
                document.getElementById('image').style.left = parseInt(document.getElementById('image').style.left) - 10 + 'px';
            }
            else if (e.key === 'w'){
                document.getElementById('image').style.top = parseInt(document.getElementById('image').style.top) - 10 + 'px';
            }
            else if (e.key === 's'){
                document.getElementById('image').style.top = parseInt(document.getElementById('image').style.top) + 10 + 'px';
            }
        })

    </script>
</body>
</html>
