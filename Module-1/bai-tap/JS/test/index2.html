<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/assets/image/elseif.jpg" id ="image" style="width: 300px;height: 300px; position: relative; left: 100px; top: 100px;">
    <script>
        let speedX = 10
        setInterval(() => {
            document.getElementById("image").style.left = parseInt(document.getElementById("image").style.left) + speedX + 'px';
            if (parseInt(document.getElementById("image").style.left) >= window.innerWidth || parseInt(document.getElementById("image").style.left) <= 0) 
            {
                speedX = -speedX;
            }
        }, 10)
    </script>
</body>
</html>
